apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grade-submission-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MaversEternity/grade-api-gitops.git
    targetRevision: HEAD
    path: config/
  destination:
    server: https://kubernetes.default.svc
    namespace: grade-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true